<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JukaSpy — Iniciar Investigação</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .form-title {
            color: #ffffff;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .selected-info {
            background: rgba(121, 40, 202, 0.3);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 30px;
            border: 1px solid rgba(121, 40, 202, 0.5);
        }

        .form-description {
            color: #cccccc;
            font-size: 1.1em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .input-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .input-label {
            color: #ffffff;
            font-size: 1em;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        .instagram-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(121, 40, 202, 0.5);
            border-radius: 10px;
            background: rgba(13, 13, 13, 0.8);
            color: #ffffff;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }

        .instagram-input:focus {
            outline: none;
            border-color: #ff0080;
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
        }

        .instagram-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .analyze-btn {
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.3em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(255, 81, 47, 0.4);
            width: 100%;
            max-width: 400px;
        }

        .analyze-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 81, 47, 0.6);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .form-title {
                font-size: 2em;
            }
            
            .form-container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="./assets/images/logo.png" alt="JukaSpy Logo">
            <h1>JukaSpy</h1>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2 class="form-title">Vamos começar</h2>
            
            <div class="selected-info" id="selectedInfo">
                Sexo selecionado: Carregando...
            </div>
            
            <p class="form-description">
                Informe o seu nome de usuário para iniciarmos a investigação
            </p>
            
            <div class="input-container">
                <label class="input-label">Digite o Instagram (sem o @)</label>
                <input 
                    type="text" 
                    class="instagram-input" 
                    id="instagramInput"
                    placeholder="exemplo123"
                    maxlength="30"
                >
            </div>
            
            <button class="analyze-btn" onclick="startAnalysis()">
                Iniciar análise
            </button>
        </div>
    </main>

    <footer>
        <p>Copyright 2025©. JukaSpy. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Captura o parâmetro de sexo da URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Atualiza a informação do sexo selecionado
        window.onload = function() {
            const sexo = getUrlParameter('sexo');
            const selectedInfo = document.getElementById('selectedInfo');
            
            if (sexo) {
                selectedInfo.textContent = `Sexo selecionado: ${sexo === 'masculino' ? 'Masculino' : 'Feminino'}`;
            } else {
                selectedInfo.textContent = 'Sexo selecionado: Não especificado';
            }
        };

        function startAnalysis() {
            const instagramInput = document.getElementById('instagramInput');
            const username = instagramInput.value.trim();
            
            if (!username) {
                alert('Por favor, digite um nome de usuário do Instagram.');
                instagramInput.focus();
                return;
            }
            
            if (username.includes('@')) {
                alert('Digite apenas o nome de usuário, sem o símbolo @.');
                instagramInput.focus();
                return;
            }
            
            // Simula o início da análise
            const sexo = getUrlParameter('sexo') || 'masculino';
            
            // Redireciona para a página de resultados
            window.location.href = `resultados.html?username=${encodeURIComponent(username)}&sexo=${sexo}`;
        }

        // Permite enviar o formulário pressionando Enter
        document.getElementById('instagramInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startAnalysis();
            }
        });
    </script>
</body>
</html>
